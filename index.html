<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Artesanal Blend</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* HEADER LOGO */
    .logo-header {
      text-align: center;
      background: #111;
      padding: 15px;
      border-bottom: 1px solid #333;
      position: sticky; /* fixo no topo */
      top: 0;
      z-index: 1000;
    }

    .logo-header img {
      max-width: 180px;
      height: auto;
      border-radius: 8px;
    }

    /* CONTAINER PRINCIPAL */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .product button {
      background: #ff5722;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      color: #fff;
      border-radius: 4px;
    }

    /* CARRINHO FIXO */
    .cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      padding: 10px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart button {
      background: #4caf50;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
      border-radius: 4px;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #444;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
    }

    .modal-content input, .modal-content select, .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- LOGO HEADER -->
  <header class="logo-header">
    <img src="logo.jpg" alt="Artesanal Blend Logo">
  </header>

  <div class="container">
    <h2>Lanches</h2>
    <div class="product">
      <span>X-Burger</span>
      <button onclick="addToCart('X-Burger', 20)">Adicionar - R$20</button>
    </div>
    <div class="product">
      <span>X-Salada</span>
      <button onclick="addToCart('X-Salada', 22)">Adicionar - R$22</button>
    </div>
    <div class="product">
      <span>X-Bacon</span>
      <button onclick="addToCart('X-Bacon', 25)">Adicionar - R$25</button>
    </div>

    <h2>Bebidas</h2>
    <div class="product">
      <span>Coca-Cola Lata</span>
      <button onclick="addToCart('Coca-Cola Lata', 6)">Adicionar - R$6</button>
    </div>
    <div class="product">
      <span>Guaraná Lata</span>
      <button onclick="addToCart('Guaraná Lata', 5)">Adicionar - R$5</button>
    </div>
  </div>

  <!-- CARRINHO -->
  <div class="cart">
    <span id="cart-count">0 itens</span>
    <button onclick="openModal()">Finalizar Pedido</button>
  </div>

  <!-- MODAL CHECKOUT -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Finalizar Pedido</h2>
      <form id="checkoutForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="text" id="endereco" placeholder="Endereço" required>
        <input type="text" id="bairro" placeholder="Bairro" required>
        <select id="pagamento" required>
          <option value="">Forma de Pagamento</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Pix">Pix</option>
          <option value="Cartão">Cartão</option>
        </select>
        <textarea id="observacao" placeholder="Observações"></textarea>
        <button type="submit">Enviar Pedido</button>
      </form>
    </div>
  </div>

  <script>
    let cart = [];
    
    function addToCart(product, price) {
      cart.push({ product, price });
      document.getElementById("cart-count").innerText = cart.length + " itens";
    }

    function openModal() {
      document.getElementById("checkoutModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("checkoutModal").style.display = "none";
    }

    document.getElementById("checkoutForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let nome = document.getElementById("nome").value;
      let telefone = document.getElementById("telefone").value;
      let endereco = document.getElementById("endereco").value;
      let bairro = document.getElementById("bairro").value;
      let pagamento = document.getElementById("pagamento").value;
      let observacao = document.getElementById("observacao").value;

      let pedido = "Pedido de " + nome + "%0A";
      cart.forEach(item => {
        pedido += "- " + item.product + " R$" + item.price + "%0A";
      });
      pedido += "Endereço: " + endereco + " - " + bairro + "%0A";
      pedido += "Pagamento: " + pagamento + "%0A";
      pedido += "Observação: " + observacao + "%0A";
      pedido += "Telefone: " + telefone;

      let url = "https://wa.me/55SEUNUMERO?text=" + pedido;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
